<!DOCTYPE html>
<html lang="en">


	<head>
	
	
		<!-- This is a Meta tag All en Saport -->
		<meta charset="utf-8">
		
		<!-- This is a Title -->
		<title>Responsive Sliding Login & Registration Form Using HTML CSS & JavaScript</title>

		<!-- Google fonts online link -->
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&display=swap" rel="stylesheet">
		
		<!-- bootstrap css file --> 
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
		
		<!-- fontwashom css file --> 
		<link type="text/css" rel="stylesheet" href="css/all.css">
		
		<!-- stylesheet css file --> 
		<link type="text/css" rel="stylesheet" href="css/style.css">
	
	
	</head>
	
	
	<body id="body">


		<div class="Log-sign">

			<div class="login-sign-box LogIn">
				<h2>Sign In</h2>
				<form id="Form">

					<div class="input-div">
						<input type="text" placeholder="Username" id="Login_Username">
						<span class="fas fa-times close_u" id="close"></span>
						<span class="fas fa-check ok_u" id="ok"></span>
					</div>

					<div class="input-div">
						<input type="password" placeholder="Password" id="Login_Password">
						<span class="fas fa-times close_p" id="close_p"></span>
						<span class="fas fa-check ok_p" id="ok_p"></span>
					</div>

					<button id="Login_btn">Login</button>
				</form>
				<p><a href="#">Forgat Password?</a></p>
			</div>

			<div class="login-sign-box signUP">
				<h2>Sign Up</h2>
				<form id="signUp_form">

					<div class="input-div">
						<input type="text" placeholder="Username" id="Username_up">
						<span class="ico_1 fas fa-times close_p" id="user-up"></span>
						<span class="ico_2 fas fa-check ok_p" id="user-up-2"></span>
					</div>

					<div class="input-div">
						<input type="text" placeholder="Email Address" id="Email_Address_up">
						<span class="ico_1 fas fa-times close_p" id="email-up"></span>
						<span class="ico_2 fas fa-check ok_p" id="email-up-2"></span>
					</div>

					<div class="input-div">
						<input type="password" placeholder="Password" id="Password_up">
						<span class="ico_1 fas fa-times close_p" id="password-up"></span>
						<span class="ico_2 fas fa-check ok_p" id="password-up-2"></span>
					</div>

					<div class="input-div">					
						<input type="password" placeholder="Confarm Password" id="c_Password_up">
						<span class="ico_1 fas fa-times close_p" id="c_password-up"></span>
						<span class="ico_2 fas fa-check ok_p" id="c_password-up-2"></span>
					</div>

					<button id="signUp_btn">Register</button>
				</form>		
			</div>

			<div class="login-div Click_SignUn">
				<p>Already Have on Account?</p>
				<div class="btn-sign-Ip">Sign In</div>
			</div>

			<div class="login-div Click_SignIn">
				<p>Don't Have on Account?</p>
				<div class="btn-sign-up">Sign Up</div>
			</div>

		</div>
	
	<script type="text/javascript" src="js/castom.js"></script>
	</body>


</html>
